<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS variables</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Update CSS Variables with <span class="js">JS</span></h1>
    <div class="controls">
        <label for="spacing">spacing:</label> <input type="range" name="spacing" min="10" min="50" value="10" data-suffix="px" data-type="spacing">
        <label for="spacing">blur:</label> <input type="range" name="blur" min="0" min="25" value="10" data-suffix="px" data-type="blur">
        <label for="base">spacing:</label> <input type="color" name="base" value="#ff8800">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">


    <script src="index.js"></script>
  </body>
</html>
